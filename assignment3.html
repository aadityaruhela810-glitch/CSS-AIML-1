<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>  Assignment3</title>
  <style>
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .outer-box {
      width: 80%;
      max-width: 1200px;
      margin: 40px auto;        
      border: 5px solid #000;
      padding: 20px;
      background-color: #fff;
    }

    .outer-box h1 {
      margin: 0 0 20px 0;      
      font-size: 2rem;
    }

    .inner-box {
      width: 100%;
      margin: 30px 0;          
      border: 10px solid blue;
      padding: 30px;
      background-color: yellow;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <h1>CSS Box Model</h1>
    <div class="inner-box">
      ABES Engg College Ghaziabad
    </div>
  </div>

</body>
</html>
