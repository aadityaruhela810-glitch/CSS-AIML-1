<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        div{
            border: solid black;
        }
        .box{
            display: inline-block;
            margin: 100;
            padding: 10%;
            border: 8cm;
        }
        
        .box1{
            background-color: yellow;
        }
        .box2{
            background-color: pink;
        }
        .box3{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display: Inline-block(product card)</h1>
        <div class="box box1">
            <h4>book</h4>
            <p>$10</p>
        </div>
        <div class="box box2">
            <h4>Heading</h4>
            <p>$25</p>
        </div>
        <div class="box box3">
            <h4>Watch</h4>
            <P>$50</P>
        </div>
    </div>
</body>
</html>
